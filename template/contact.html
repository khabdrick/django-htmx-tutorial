
{% extends 'base.html' %}

{% block content %}
<div class="align-center col-10 offset-1">
    <div class="d-flex justify-content-between align-items-center">
        <p class="lead ml-0">My contacts</p>
        <form hx-post="{% url 'add-film' %}" hx-target='#film-list' class="d-flex align-items-center">
            {% csrf_token %}
            <input type="text" name="contactname" class="form-control-sm mr-2" placeholder="Enter name" />
            <input type="text" name="phone_number" class="form-control-sm mr-2" placeholder="Enter phone number" />

            <button type="submit" class="btn btn-success btn-sm">Save</button>
        </form>
    </div>
    <hr/>
    
    <div id="film-list">
        {% include 'contact-list.html' %}
    </div>
</div>
{% endblock content %}
